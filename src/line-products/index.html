<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://static.efurukawa.com/assets/wro/main.css?v2020220214">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.5.9/slick/slick.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.5.9/slick/slick.min.js" defer></script>
  <script src="./js/script.js" defer></script>
  <title>Line Products</title>
</head>

<body>
  <div class="c-line-products">
    <h3 class="c-line-products__text">Linha de produtos pra Você!!</h3>
    <div class="c-line-products__carousel" data-carousel="line-products">
      <div class="c-line-products__item">
        <img class="c-line-products__image" data-hover="./img/cabo_optico_hover.svg" data-blur="./img/cabo_optico.svg" src="./img/cabo_optico.svg" alt="Cabo Óptico">
        <span class="c-line-products__title">Cabo Óptico</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" data-hover="./img/cto_hover.svg" data-blur="./img/cto.svg" src="./img/cto.svg" alt="CTOs">
        <span class="c-line-products__title">CTOs</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/ceos.svg" data-hover="./img/ceos-hover.svg" data-blur="./img/ceos.svg" alt="CEOs">
        <span class="c-line-products__title">CEOs</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/splitter.svg" data-hover="./img/splitter_hover.svg" data-blur="./img/splitter.svg" alt="Cabo Óptico">
        <span class="c-line-products__title">Splitters</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/roseta.svg" data-hover="./img/roseta_hover.svg" data-blur="./img/roseta.svg" alt="PTO">
        <span class="c-line-products__title">PTO</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/cordoes.svg" data-hover="./img/cordoes-hover.svg" data-blur="./img/cordoes.svg" alt="Cordões e Extensões">
        <span class="c-line-products__title">Cordões e Extensões</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/conector.svg" data-hover="./img/conector_hover.svg" data-blur="./img/conector.svg" alt="Conectores APC e UPC">
        <span class="c-line-products__title">Conectores APC e UPC</span>
      </div>
      <!-- next scroll -->
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/cto.svg" data-hover="./img/cto_hover.svg" data-blur="./img/cto.svg" alt="Cabo Óptico">
        <span class="c-line-products__title">ONU</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/olt.svg" data-hover="./img/olt_hover.svg" data-blur="./img/olt.svg" alt="OLTs GPON">
        <span class="c-line-products__title">OLTs GPON</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/software.svg" data-hover="./img/software_hover.svg" data-blur="./img/software.svg" alt="Softwares">
        <span class="c-line-products__title">Softwares</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/ftta.svg" data-hover="./img/ftta-hover.svg" data-blur="./img/ftta.svg" alt="Caixas FTTA">
        <span class="c-line-products__title">Caixas FTTA</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/acessorios.svg" data-hover="./img/acessorios-hover.svg" data-blur="./img/acessorios.svg" alt="Acessórios">
        <span class="c-line-products__title">Acessórios</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/dios.svg" data-hover="./img/dios-hover.svg" data-blur="./img/dios.svg" alt="DIOs">
        <span class="c-line-products__title">DIOs</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/radio.svg" data-hover="./img/radio_hover.svg" data-blur="./img/radio.svg" alt="Rádios">
        <span class="c-line-products__title">Rádios</span>
      </div>
      <div class="c-line-products__item">
        <img class="c-line-products__image" src="./img/sohoplus.svg" data-hover="./img/sohoplus-hover.svg" data-blur="./img/sohoplus.svg" alt="SohoPlus">
        <span class="c-line-products__title">SohoPlus</span>
      </div>
    </div>
  </div>
</body>

</html>
